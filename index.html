    function draw_row(name, start, howmany, color) 
    {

      var gap=1;
      var obj = name;



      for (var i=0; i<howmany; i++) 
      {

        obj.push(new X.cube());
        obj[i].color = color;
        obj[i].center = [start[0]+i*20+i*5, start[1], start[2]];
        obj[i].opacity = 1.0
        r.add(obj[i]);
        
      }
      r.render(); 

    }
